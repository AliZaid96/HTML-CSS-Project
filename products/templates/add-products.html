{% extends 'base_admin.html' %}
{% load static %}

{% block index_content %}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">Add Products</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Products</li>
            </ol>

            <div class="card mb-4">

                <div class="card-body">
                    <form method="post" class="ProductForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">Category Name</label>
                            <select class="form-control" name="category_name" required>
                                <option value="0">Select Category</option>
                                <option value="PIZZA">PIZZA</option>
                                <option value="SPAGHETTI">SPAGHETTI</option>
                                <option value="SWEETS">SWEETS</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Product Name</label>
                            <input type="text" class="form-control" required  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter product name" name="product_name">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Price</label>
                            <input type="text" class="form-control" required id="exampleInputPassword1" placeholder="Price" name="price">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-save">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Your Website 2022</div>
                <div>
                    <a href="#">Privacy Policy</a>
                    &middot;
                    <a href="#">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>
</div>
</div>

</body>
</html>
{% endblock %}
{% block external_js %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src=" https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="{% static 'js/datatables-simple-demo.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

    $(document).on('submit','.ProductForm', function(e){
        e.preventDefault();
        var form_data = new FormData(this);
        var category_name =  $('.category_name').val();
        $('.btn-save').html("Processing..")
        var form = $('.ProductForm');
        form_data.append('csrfmiddlewaretoken', '{{ csrf_token }}');
        $.ajax({
            url: "/add_product_ajax/",
            method: "POST",
            processData: false,
            contentType: false,
            cache: false,
            data: form_data,
            success: function (data) {
                console.log(data)
                if (data.status == 1) {
                    // set 2 seconds delay
                    alert_success = 'alert-success';
                    setTimeout(function () {
                      window.location.href = '/product';
                      alert("Product added success fully")  
                    }, 3000)
                } else {
                    alert_success = 'alert-danger';
                    alert("Error")
                }
            },
            error: function (data) {
                console.log('error')
                console.log(data)
            }
        })


    });

</script>

{% endblock %}
