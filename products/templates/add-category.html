{% extends 'base_admin.html' %}
{% load static %}

{% block index_content %}
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Add Category</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Categories</li>
                        </ol>

                        <div class="card mb-4">

                            <div class="card-body">
                               <form method="post" class="CategoryForm">
                                {% csrf_token %}
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Category Name</label>
                                    <input type="text" class="form-control category_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Category Name" required
                                     name="category_name">
                                  </div>
                                   <div class="developer_message" style="display:none"></div>
                                   <br>
                                  <button type="submit" class="btn btn-primary btn-save">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

     </body>
</html>
{% endblock %}
  {% block external_js %}

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="{% static 'js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>

        <script src="{% static 'js/datatables-simple-demo.js' %}"></script>


      <script>

      $(document).on('submit','.CategoryForm', function(e){
      e.preventDefault();
      var form_data = new FormData(this);
      var category_name =  $('.category_name').val();
       $('.btn-save').html("Processing..")
          var form = $('.CategoryForm');
      form_data.append('csrfmiddlewaretoken', '{{ csrf_token }}');
              $.ajax({
              url: "/category_ajax/?category_name="+category_name,
              method: "POST",
              processData: false,
              contentType: false,
              cache: false,
              data: form_data,
              success: function (data) {
                  if (data.status == 1) {
                      // set 2 seconds delay
                      alert_success = 'alert-success';
                      setTimeout(function () {
                          window.location.href = '/category';
                          alert("Category added success fully")
                      }, 3000)
                  } else {
                      alert_success = 'alert-danger';
                      alert("Error")
                  }
              },
              error: function (data) {
                  console.log('error')
                  console.log(data)
              }
          })


});


      </script>


{% endblock %}
