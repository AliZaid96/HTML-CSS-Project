<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pastry shop with our unique recipes">
    <meta name="keywords" content="pastry, food, pizza, recipes and steps">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Corner Pastry</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">The Corner Pastry</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="feedback.html" id="no-spacing" class="active">FeedBack</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>

    </header>
    <form action="https://pastry.com" method="POST">
    <fieldset>
		<legend>Your details</legend>

		<div class="float-left">
			<label for="name-field" class="block-label">Name</label>
			<input id="name-field" type="text" name="full_name" placeholder="Your name" required>
		</div>
		<div class="float-left">
			<label for="email-field" class="block-label">Email</label>
			<input id="email-field" type="email" name="email" placeholder="Your email" required>
		</div>

		<label for="age" class="block-label">Age</label>
		<select id="age" name="age" required>
			<option value="under-20">Under 20</option>
			<option value="20s">20-29</option>
			<option value="30s">30-39</option>
			<option value="40s">40-49</option>
			<option value="50s">50-59</option>
			<option value="60+">60+</option>
		</select>

	</fieldset>
    <fieldset>
        <legend>Our Sweets</legend>
        <div>
            <label for="fav-sweet" class="block-label">What was your favourite type of Sweet?</label>
            <input id="fav-sweet" list="sweet" name="fav-sweet" required>
            <datalist id="coffees">
                <option value="Croissants">
                <option value="Cannoli">
                <option value="Pies">
                <option value="Strudels">
                <option value="Danishes">
            </datalist>
        </div>

        <p>What is your favourite Spaghetti</p>

        <input id="Fettuccine" name="Fettuccine" value="Fettuccine" type="radio" required>
        <label for="Fettuccine">Fettuccine</label>

        <input id="Walnut-Pesto" name="Walnut-Pesto" value="Walnut-Pesto" type="radio" required>
        <label for="Walnut-Pesto">Walnut Pesto</label>

        <input id="Pantry-Pasta" name="Pantry Pasta" value="Pantry Pasta" type="radio" required>
        <label for="Pantry-Pasta">Pantry Pasta</label>

        <input id="Other" name="Other" value="Other" type="radio" required>
        <label for="Other">Other</label>

        <p>How often do you visit The Corner Pastry?</p>

        <input id="once-a-week" name="visit-frequency" value="once-a-week" type="radio" required>
        <label for="once-a-week">Once a week</label>

        <input id="twice-a-week" name="visit-frequency" value="twice-a-week" type="radio" required>
        <label for="twice-a-week">Twice a week</label>

        <input id="once-a-fortnight" name="visit-frequency" value="once-a-fortnight" type="radio" required>
        <label for="once-a-fortnight">Once a fortnight</label>

        <input id="not-often" name="visit-frequency" value="not-often" type="radio" required>
        <label for="not-often">Not often</label>
    </fieldset>
    <fieldset>
        <legend>Feedback</legend>
        <label for="feedback" class="block-label">How can we improve your experience with us?</label>
        <br>
        <textarea id="feedback" rows="4" cols="87" name="feedback"></textarea>
    </fieldset>
    </form>

    <footer class="text-uppercase">

		<a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Find us on Facebook (link opens in a new tab)"><i class="fab fa-facebook"></i></a>
		<a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Find us on Instagram (link opens in a new tab)"><i class="fab fa-instagram"></i></a>
		<a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Find us on Twitter (link opens in a new tab)"><i class="fab fa-twitter"></i></a>
	</footer>
    <!-- font awesome script  -->
<script src="https://kit.fontawesome.com/68d2463814.js" crossorigin="anonymous"></script>
</body>
</html>
